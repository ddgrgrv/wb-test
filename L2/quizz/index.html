<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Угадай число от <span id="minRange">1</span> до <span id="maxRange">100</span></h1>
    <input type="number" id="userGuess" placeholder="Введите число">
    <button id="submitGuess">Проверить</button>
    <p id="message"></p>
    <p>Попыток: <span id="attemptCount">0</span></p>
    <button id="newGame">Новая игра</button>

    <script src="./script.js"></script>
</body>
</html>
